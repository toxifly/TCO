<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Battler - Roguelike Autobattler</title>
    <!-- Link the external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div class="header">
            <h1>Card Battler</h1>
            <p>A Roguelike Autobattler Card Game</p>
        </div>

        <div class="floor-info" id="floor-info">Floor 1</div>

        <div class="battle-area">
            <!-- Enemy Area -->
            <div class="character enemy" id="enemy">
                <div class="character-name" id="enemy-name">Enemy</div>
                <div class="stats">
                    <div class="stat">
                        <div>HP</div>
                        <div class="stat-value" id="enemy-hp">--/--</div>
                    </div>
                    <div class="stat">
                        <div>Energy</div>
                        <div class="stat-value" id="enemy-energy">-/-</div>
                    </div>
                    <!-- Add block display if needed -->
                </div>
            </div>

            <!-- Log Area -->
            <div class="log-container" id="log-container">
                <!-- Log entries added by JS -->
            </div>

            <!-- Player Area -->
            <div id="player" class="character player">
                <div class="character-name" id="player-name">Adventurer</div>
                <div class="stats">
                    <div class="stat">
                        <div>HP</div>
                        <div class="stat-value" id="player-hp">--/--</div>
                    </div>
                    <div class="stat">
                        <div>Block</div>
                        <div class="stat-value" id="player-block">0</div>
                    </div>
                    <div class="stat">
                        <div>Energy</div>
                        <div class="stat-value" id="player-energy">-/-</div>
                    </div>
                    <div class="stat">
                        <div>Momentum</div>
                        <div class="stat-value" id="player-momentum">0</div>
                    </div>
                    <div class="stat">
                        <div>Max Momentum</div>
                        <div class="stat-value" id="player-max-momentum">10</div>
                    </div>
                </div>
            </div>

            <!-- Player Hand and Next Card Preview Area -->
            <div class="player-controls-area" style="display: flex; flex-direction: column; align-items: center; gap: 10px; margin-top: 15px;">
                <div id="player-hand" class="hand">
                    <!-- Card in hand appears here -->
                </div>
                <div id="next-card-preview" class="next-card-container">
                    <!-- Next card preview appears here -->
                </div>
            </div>
        </div>

        <!-- Control Buttons -->
        <div class="buttons">
            <button id="start-battle-btn">Start Battle</button>
            <button id="next-floor-btn" disabled>Next Floor</button>
            <button id="view-deck-btn">View Deck</button>
        </div>

        <!-- Reward Screen -->
        <div class="reward-container" id="reward-container">
            <h2>Choose Your Reward</h2>
            <p id="reward-picks-info">Picks remaining: X</p>
            <div class="reward-options" id="reward-options">
                <!-- Reward cards will be added here dynamically -->
            </div>
        </div>

        <!-- Game Over Screen -->
        <div class="game-over" id="game-over">
            <h2>Game Over</h2>
            <p id="game-over-message">You were defeated!</p>
            <button id="restart-btn">Play Again</button>
        </div>

        <!-- Deck View Screen -->
        <div class="deck-builder" id="deck-builder">
            <h2>Your Deck</h2>
            <div class="player-stats" id="player-stats">
                <!-- Player stats will be added here -->
            </div>
            <div class="deck-stats" id="deck-stats">
                <!-- Deck stats will be added here -->
            </div>
            <div class="deck-grid" id="deck-grid">
                <!-- Deck cards will be added here -->
            </div>
            <button id="back-to-game-btn" style="margin-top: 20px;">Back to Game</button>
        </div>
    </div>

    <!-- Link the JavaScript files -->
    <!-- Use type="module" to enable import/export -->
    <script type="module" src="constants.js"></script>
    <script type="module" src="utils.js"></script>
    <script type="module" src="cards.js"></script>
    <script type="module" src="enemies.js"></script>
    <script type="module" src="ui.js" defer></script>
    <script type="module" src="game.js" defer></script>

</body>
</html>
